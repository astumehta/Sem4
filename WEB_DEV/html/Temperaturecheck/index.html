<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Convert C to F"></label>
    <input type="number" id="celcius">
    <input type="button" value="Calculate C to F" onclick="return calculateCtoF()">

    <label for="Convert F to C"></label>
    <input type="number" id="farhanraju">
    <input type="button" value="Calculate F to C" onclick="return calculateFtoC()">

    <div class="msg" id="msg"></div>
</body>
<script>
    function calculateCtoF(){
        var cel=document.getElementById('celcius').value;
        var msg=document.getElementById('msg')
        let far=((cel*9)/5)+32;
        msg.innerHTML=cel +"C is"+far+"F";
    }
    function calculateFtoC(){
        var far=document.getElementById('farhanraju').value;
        var msg=document.getElementById('msg');
        let cel=(far-32)*(5/9);
        msg.innerHTML=far +"F is"+cel+"C";
    }
</script>
</html>
