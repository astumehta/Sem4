<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color on Mouse Enter and Leave</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
            padding: 20px;
            text-align: center;
            line-height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box" onmouseenter="changeColor(this)" onmouseleave="restoreColor(this)">Hover over me</div>

<script>
    function changeColor(element) {
        element.style.backgroundColor = "lightgreen";
    }

    function restoreColor(element) {
        element.style.backgroundColor = "lightblue";
    }
</script>

</body>
</html>
